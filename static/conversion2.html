<!-- Prevent phones and tablets from pretending to be higher resolution than they actually are -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>Winsford Swimming Club</h1>
	<article class="FirstOnPage">
		<h2>Long/Short Course Time Conversion</h2>
		<p><label>Enter Time: <input  id="input_time_text" value="" onchange="TimeTextChanged()" size="7"/></label></p>
		<p><label>Event: <select id="event_select" name="event" onchange="EventOrModeChanged()">
			<option value="0">50 Free</option>
			<option value="1">100 Free</option>
			<option value="2">200 Free</option>
			<option value="3">400 Free</option>
			<option value="4">800 Free</option>
			<option value="5">1500 Free</option>
			<option value="6">50 Breast</option>
			<option value="7">100 Breast</option>
			<option value="8">200 Breast</option>
			<option value="9">50 Fly</option>
			<option value="10">100 Fly</option>
			<option value="11">200 Fly</option>
			<option value="12">50 Back</option>
			<option value="13">100 Back</option>
			<option value="14">200 Back</option>
			<option value="15">200 IM</option>
			<option value="16">400 IM</option>
		</select></label><p/>
		<p><input type="radio" checked="true" id="short_to_long" name="conversion_mode" onchange="EventOrModeChanged()">Short to Long</input>
		<input type="radio" id="long_to_short" name="conversion_mode" onchange="EventOrModeChanged()">Long to Short</input></p>
	</article>
	<article id="conversion_results">
		<h2>Results</h2>
		<p>Will appear here when you enter a time...</p>
	</article>
</body>

</html>
