<body>
	<nav>
		<a href="index.html">Home</a>
		<a href="swimmer.html">Swimmers</a>
		<a href="personal_bests.html">Personal Bests</a>

	<h1>Winsford Swimming Club</h1>
	<!-- JavaScript in swimmer.js will unhide and inject HTML into this article -->
	<!-- when we have a known swimmer ASA number -->
	<article class="FirstOnPage" id="swimmer_data_article" hidden="true">
		<div id="swimmer_data">
			<h2>Swimmer data</h2><p>Loading...</p>
		</div>
		<label>Times:</span><select id="time_display_mode" name="timeDisplayMode" onchange="changeTimeDisplayMode( this.value )">
			<option value="0">Both long and short course</option>
			<option value="1">Converted to short course times</option>
			<option value="2">Converted to long course times</option>
		</select></label>
	</article>
	<!-- But if we haven't, then this will be unhidden instead -->
	<article class="FirstOnPage" id="swimmer_selector_article" hidden="true">
		<h2>Select Swimmer</h2>
		<label>Gender:<select id="gender_select" name="gender" onchange="genderChange( this.value )">
			<option value="">Any</option>
			<option value="M">Male</option>
			<option value="F">Female</option>
		</select></label>
		<label>Age:</span><select id="age_select" name="age" onchange="ageChange( this.value )">
			<option value="0">Any</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="Over16">Over 16</option>
		</select></label>
		<select id="swimmer_choice_list" onchange="swimmerSelected(this)">
			<option>Loading...</option>
		</select>
	</article>
	<article id="personal_bests_article" hidden="true">
		<h2>Personal Bests</h2>
		<div id="personal_bests"><p>Loading...</p></div>
	</article>
	<div id="extra_content"></div>
</body>
